<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQs Generator</title>
  <link rel="stylesheet" href="/css/mcq-style.css">
</head>
<body>
  <div id="mcq-app">
    <!-- <h1>MCQs</h1> -->

    <!-- Dropdown to select title -->
    <div id="title-selection">
      <label for="title-select">Choose a transcript of title:</label>
      <br>
      <select id="title-select">
        <option value="" disabled selected>Select a title</option>
      </select>
      <button id="generate-btn" onclick="generateMCQs()">Generate</button>
    </div>

    <!-- MCQ Container (Initially hidden) -->
    <div id="mcq-container" style="display: none;"></div>

    <!-- Navigation Buttons -->
    <div id="nav-container" style="display: none;"></div>
  </div>

  <script src="/js/mcq-interactive.js"></script>
</body>
</html>
